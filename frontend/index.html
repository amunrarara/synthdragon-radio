<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Synthdragon Radio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="bg-container">
    <div id="bg-sun"></div>
    <div id="bg-city">
      <img src="/frontend/public/images/city.png" alt="">
      <img src="/frontend/public/images/city.png" alt="">
      <img src="/frontend/public/images/city.png" alt="">
      <img src="/frontend/public/images/city.png" alt="">
      <img src="/frontend/public/images/city.png" alt="">
    </div>
    <img id="dragon-image" src="/frontend/public/images/SynthdragonSolo.png" alt="">
    <div id="bg-horizon"></div>
    <div id="bg-grid"></div>
  </div>
  <div id="site-title-container">
    <h1 id="site-title">Synthdragon Radio</h1>
  </div>
  <div class="player-container">
    <div class="track-info">
      <h3>Song info may be incorrect. Fixin' it!</h3>
      <h2 id="song-title">| OFFLINE</h2>
      <h3 id="song-artist"></h3>
    </div>

    <div class="controls">
      <button id="play-pause">▶︎</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="player.js"></script>
</body>

</html>
